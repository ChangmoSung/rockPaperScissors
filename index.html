<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container-1">
        <h2>Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div class="blue">
                <button class="ageInDays">Click me</button>
            </div>
            <div class="red">
                <button class="reset">Reset</button>
            </div>
        </div>
        <div id="flex-box-result"></div>
    </div>





    <div class="container-2">
        <h2>Cat Generator</h2>
        <div class="green">
            <button class="generateCat">Generate Cat</button>
        </div>
        <div id="flex-cat-gen">

        </div>
    </div>





    <div class="container-3">
        <h2>Rock, Paper, Scissors</h2>
        <div id="flex-rps">
            <div class="imageBox">
                <img src="1374573.jpg" alt="" id="rock" value="rock">
            </div>
            <div class="imageBox">
                <img src="paper.jpg" alt="" id="paper" value="paper">
            </div>
            <div class="imageBox">
                <img src="scissors.png" alt="" id="scissors" value="scissors">
            </div>
        </div>
    </div>



    
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
